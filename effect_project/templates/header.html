{% load staticfiles %}

{% block header_block %}
    <header class="m-b-30">
        <div id="mainHeader">
            <div class="max-width-980">
                <div class="text-center">
                    <a href="/account/">
                        <img src="{% static "images/logos/effect-redlt220x220.png" %}" />
                    </a>
                </div>
            </div>
        </div>
        <div id="secondaryHeader">
            <div class="max-width-980">
                <div class="list-like">
                    <div class="list-element">
                        <a href="/account/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                    </div>
                    <div class="list-element">
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <div class="dropdown-toggle" type="button" data-toggle="dropdown">
                                    {{ user }}
                                    <span class="caret"></span>
                                </div>
                                <ul class="dropdown-menu">
                                    <li><a href="/account/profile">Προφίλ</a></li>
                                    <li><a href="/account/logout">Αποσύνδεση</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a href="connect"><span>Λογαριασμός</span></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
